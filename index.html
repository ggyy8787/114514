<h3>這是隱藏按鈕</h3>

<button id="toggleBtn" onclick="toggleImg()">顯示圖片</button>
<img id="hiddenImg" src="images2.jpg" width="300" alt="隱藏圖片" style="display:none;">
<script>
function toggleImg() {
    const img = document.getElementById('hiddenImg');
    const btn = document.getElementById('toggleBtn');
    if (img.style.display === 'none' || img.style.display === '') {
        img.style.display = 'block';
        btn.textContent = '隱藏圖片';
    } else {
        img.style.display = 'none';
        btn.textContent = '顯示圖片';
    }
}
</script>
